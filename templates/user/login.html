{% extends 'base/base_user.html' %}

{% load static %}

{% block content %}
    <div class="container">
        <div class="form-group">
            <label for="exampleInputEmail1">用户名</label>
            <input type="text" class="form-control" id="uid" name="u_name" placeholder="用户名">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">密码</label>
            <input type="password" class="form-control" id="u_pwd" name="u_pwd" placeholder="密码">
        </div>
        <button class="btn btn-success btn-block" id="submit">登录</button>
    </div>
{% endblock %}

{% block js %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'axf/user/js/login.js' %}"></script>
{% endblock %}
